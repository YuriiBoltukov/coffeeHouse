<head>

    <title>Menu</title>
</head>

<body class="wrapper">
    <header class="header">
        <div>
            <img src="assets/images/logo (1).png" alt="Coffee Shop Logo">
        </div>
        <ul class="nav-menu">
            <li>Favorite coffe</li>
            <li>About</li>
            <li>Mobil app</li>

    <main class="main">

                    <a href="tel:+16035550123" class="footer__link">+1 (603) 555-0123</a>
