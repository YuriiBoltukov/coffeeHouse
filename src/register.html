<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Shop</title>
</head>

<body class="wrapper">
    <header class="header">
        <div>
            <a href="index.html"><img src="assets/images/logo (1).png" alt="Coffee Shop Logo"></a>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html#favorite-coffee" class="nav-link">Favorite coffe</a></li>
            <li><a href="index.html#about" class="nav-link">About</a></li>
            <li><a href="index.html#mobile-app" class="nav-link">Mobil app</a></li>
            <li><a href="index.html#contact" class="nav-link">Contact us</a></li>
        </ul>
        <a href="login.html" class="auth-button" style="padding: 8px 20px; background: #6c757d; color: white; border-radius: 4px; text-decoration: none; font-size: 14px; font-weight: 500; cursor: pointer;">Login</a>
        <button class="burger-menu" aria-label="Open menu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
    </header>

    <main class="main">
        <section class="register-section" style="padding: 60px 20px; display: flex; justify-content: center; align-items: center; min-height: 70vh;">
            <div class="register-container" style="width: 100%; max-width: 600px;">
                <h2 class="heading-2" style="margin-bottom: 30px; text-align: center;">Register</h2>
                
                <form id="registerForm" novalidate>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold;">Username</label>
                        <div style="position: relative;">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="confirmPassword" style="display: block; margin-bottom: 8px; font-weight: bold;">Confirm Password</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="city" style="display: block; margin-bottom: 8px; font-weight: bold;">City</label>
                        <div style="position: relative;">
                            <select 
                                id="city" 
                                name="city" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                                <option value="">Select city</option>
                                <option value="new-york">New York</option>
                                <option value="los-angeles">Los Angeles</option>
                                <option value="chicago">Chicago</option>
                            </select>
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="street" style="display: block; margin-bottom: 8px; font-weight: bold;">Street</label>
                        <div style="position: relative;">
                            <select 
                                id="street" 
                                name="street" 
                                required
                                disabled
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                                <option value="">Select street</option>
                            </select>
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="houseNumber" style="display: block; margin-bottom: 8px; font-weight: bold;">House Number</label>
                        <div style="position: relative;">
                            <input 
                                type="number" 
                                id="houseNumber" 
                                name="houseNumber" 
                                min="1"
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: bold;">Payment Method</label>
                        <div style="display: flex; gap: 20px;">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="radio" name="paymentMethod" value="cash" required>
                                <span>Cash</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="radio" name="paymentMethod" value="card" required>
                                <span>Card</span>
                            </label>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div id="registerError" style="display: none; background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5c6cb;"></div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        style="width: 100%; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; disabled: true;"
                        disabled
                    >
                        Register
                    </button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <p style="color: #6c757d;">Already have an account? <a href="login.html" style="color: #6c757d; text-decoration: underline;">Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" style="background: var(--bg-card); padding: 20px; text-align: center;">
        <p style="color: var(--text-gray);">© 2023 Coffee Shop. All rights reserved.</p>
    </footer>
</body>

</html>
