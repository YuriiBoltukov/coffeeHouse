<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
</head>

<body class="wrapper">
    <header class="header">
        <div>
            <a href="index.html"><img src="assets/images/logo (1).png" alt="Coffee Shop Logo"></a>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html#favorite-coffee" class="nav-link">Favorite coffe</a></li>
            <li><a href="index.html#about" class="nav-link">About</a></li>
            <li><a href="index.html#mobile-app" class="nav-link">Mobil app</a></li>
            <li><a href="index.html#contact" class="nav-link">Contact us</a></li>
        </ul>
        <button class="menu-button">Menu</button>
        <button class="burger-menu" aria-label="Open menu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
    </header>

    <main class="main">
        <section class="login-section" style="padding: 60px 20px; display: flex; justify-content: center; align-items: center; min-height: 70vh;">
            <div class="login-container" style="width: 100%; max-width: 400px;">
                <h2 class="heading-2" style="margin-bottom: 30px; text-align: center;">Login</h2>
                
                <form id="loginForm" novalidate>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold;">Username</label>
                        <div style="position: relative;">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 16px; box-sizing: border-box;"
                            >
                            <span class="error-icon" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #dc3545; font-size: 20px;">✕</span>
                        </div>
                        <span class="error-message" style="display: none; color: #dc3545; font-size: 14px; margin-top: 5px;"></span>
                    </div>

                    <div id="authError" style="display: none; background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
                        Invalid username or password
                    </div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        style="width: 100%; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; disabled: true;"
                        disabled
                    >
                        Login
                    </button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <p style="color: #6c757d;">Don't have an account? <a href="register.html" style="color: #6c757d; text-decoration: underline;">Register</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" style="background: var(--bg-card); padding: 20px; text-align: center;">
        <p style="color: var(--text-gray);">© 2023 Coffee Shop. All rights reserved.</p>
    </footer>
</body>

</html>
